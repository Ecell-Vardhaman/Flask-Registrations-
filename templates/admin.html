<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@latest/dist/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card animated">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
                <p>Tech Fest 2024 Participant Management</p>
            </div>

            <div class="qr-scanner-container">
                <div id="qr-reader" style="width: 100%"></div>
                <div id="qr-result" class="mt-3"></div>
            </div>

            <div class="registrations-table-container">
                <table class="registrations-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Roll No</th>
                            <th>Branch</th>
                            <th>Transaction ID</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Database entries will be populated here -->
                        <tr>
                            <td>John Doe</td>
                            <td>22BCE1234</td>
                            <td>CSE</td>
                            <td>TXN12345678</td>
                            <td><span class="status-badge verified">Verified</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const scanner = new Html5QrcodeScanner('qr-reader', {
            qrbox: 250,
            fps: 10,
            aspectRatio: 1.0
        });

        scanner.render((data) => {
            document.getElementById('qr-result').innerHTML = `
                <div class="alert alert-success animated">
                    âœ… Successfully checked in:<br>
                    ${data.replace(/\n/g, '<br>')}
                </div>
            `;
        });
    </script>
</body>
</html>
